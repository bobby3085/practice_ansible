---
- hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
      tags: always #ensure this task always runs even if --tags is used

  tasks: 
    - name: Make sure the packages openssh and openssl are up to date
      ansible.builtin.apt:
        name: "{{ item }}"
        state: latest
      loop:
        - openssh
        - openssl
      ignore_errors: yes
    - name: Verify if docker is installed
      ansible.builtin.command: docker --version
      register: output
      ignore_errors: yes
    - ansible.builtin.debug:
        var: output
    - name: install docker if not present
      ansible.builtin.apt:
        name: docker.io
        state: present
      when: output.failed